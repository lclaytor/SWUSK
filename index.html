      //Initialize stored parameters
      function setData(sheetData){
      //Display first question
        document.getElementById("p1").innerHTML = sheetData[0];
      //Store questions into data
        localStorage.data = JSON.stringify(sheetData);
        //Store which question we're on
        localStorage.i = 0;
        //Initialize data for responses
        localStorage.responses = "";
        //If this is a mobile device
        if(checkmobile()){
          //change to mobile background
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/home/indexmobile.png) no-repeat fixed"
          //change location of radio buttons
          document.getElementById('1').style.left = "110px";
          document.getElementById('2').style.left = "110px";
          document.getElementById('3').style.left = "110px";
          document.getElementById('4').style.left = "110px";
          document.getElementById('5').style.left = "110px";
          
          document.getElementById('1').style.top = "330px";
          document.getElementById('2').style.top = "295px";
          document.getElementById('3').style.top = "260px";
          document.getElementById('4').style.top = "225px";
          document.getElementById('5').style.top = "190px";
          
          //Change buttons size and location
          document.getElementById('nxt').style.left = "0px";
          document.getElementById('nxt').style.top = "420px";
          document.getElementById('nxt').style.width = "320px";
          
          document.getElementById('sbt').style.left = "0px";
          document.getElementById('sbt').style.top = "420px";
          document.getElementById('sbt').style.width = "320px";
          
          //Change location and size of text box
          document.getElementById('txt').style.left = "40px";
          document.getElementById('txt').style.top = "180px";
          document.getElementById('txt').style.width = "230px";
          
          //Change size and location of questions
          //document.getElementById('p1').style.font-size = "28px";
          document.getElementById('p1').style.position = "relative";
          document.getElementById('p1').style.top = "-80px";
          
        }
        else{
        //Set normal background
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/_/rsrc/1447559518929/home/indexweb.png) no-repeat center center fixed"
        }
        
      }
      
      //Go through radio buttons and see which was used
      function getResponse(){
        var buttons = document.buttons.rating;
        for (var i = 0; i<buttons.length; i++){
          if(buttons[i].checked){
           //reset button and return its value
            buttons[i].checked = false;
            return i+1; 
          }
        }
        //If none were clicked, default to 0.
        return 0;
      }
      
      function inputXch(){
      //Change background
        if(checkmobile()){
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/home/submitmobile.png) no-repeat fixed"
        }
        else{
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/_/rsrc/1447629305612/home/indexsubmit.png) no-repeat center center fixed"
        }
      //Remove all radio buttons
        document.getElementById('1').style.display = "none";
        document.getElementById('2').style.display = "none";
        document.getElementById('3').style.display = "none";
        document.getElementById('4').style.display = "none";
        document.getElementById('5').style.display = "none";
        //Remove next button 
        document.getElementById('nxt').style.display = "none";
        //add Submit button
        document.getElementById('sbt').style.display="inline";
        //add text box
        document.getElementById('txt').style.display="inline";       
      }
      
      //Update the question to get new value
      function updateQ(){
      //Get interator and add one
        var iter = parseInt(localStorage.i)+1;
        //put new value back into storage
        localStorage.i = iter;
        //get data back from storage
        var data = JSON.parse(localStorage.data);
        //update question
        document.getElementById("p1").innerHTML = data[iter];
        //Get what the response is
        var res = getResponse();
        var responses = [];
        //If there is something in responses, get it
        if(localStorage.responses != ""){
          responses = JSON.parse(localStorage.responses);
        }
        //Add new response to array
        responses.push(res);         
        //Store array again
        localStorage.responses = JSON.stringify(responses);        
        //If we're on the last question
        if(iter>=data.length-1){
          //disable radio buttons and put up comment section
          inputXch();
        }
        
      }
      
      function endSurvey(){
        //change background
        if(checkmobile()){
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/home/mobilecomplete.png) no-repeat fixed"
        }
        else{
          document.getElementById('body').style.background = "url(https://sites.google.com/site/estudioapptfeedback/home/Survey%20Complete%20Mockup.png) no-repeat center center fixed"
        }
        //hide Submit button
        document.getElementById('sbt').style.display="none";
        //hide text box
        document.getElementById('txt').style.display="none";
        //hide title
        document.getElementById('p1').style.display="none";
        //Get contents of textbox
        var text = document.getElementById('txt').value;
        var responses = [];
        responses = JSON.parse(localStorage.responses);
        responses.push(text);
        //Call data handler
        google.script.run.handleData(responses);
      }
